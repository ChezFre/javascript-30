<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>

    const speed = document.querySelector('.speed');
    const speedBar = document.querySelector('.speed-bar');

    const video = document.querySelector('.flex');

    function changeSpeed(e) {
        
        let speed = (e.offsetY / this.clientHeight) * (4 - 0.4) + 0.4;

        video.playbackRate = speed;

        speedBar.textContent = speed.toPrecision(2) + 'x';
        speedBar.style.height = (e.offsetY / this.clientHeight) * 100 + '%';
    }
    
    speed.addEventListener('mousemove', changeSpeed);

</script>
</body>
</html>
